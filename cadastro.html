<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen" />
</head>
<body>
    <form  action="/login" method="post">
      <div class="afastamento">
      <h1>Cadastro</h1>
      <h2>Nome</h2>
      <input type="text" placeholder="Nome" nome="Nome" required>
      <h2>Data de Nascimento</h2>
       <input  type="text" placeholder="Nascimento"  required>
      <h2>Email</h2>
       <input type="text" placeholder="Email"  email="Email" required>
      <h2>Senha</h2>
       <input type="password" placeholder="Senha"  senha="Senha" required>
      <h2>Telefone</h2>
       <input type="text" placeholder="Telefone"  telefone="Telefone" required>
</div>
                     <button type="button "  >Cadastrar</button>
    </form>
<img src="login.jpg" />

    
</body>
</html>
